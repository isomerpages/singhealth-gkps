title: Global Knowledge Sharing Platform for Patient Safety (GKPS)
url: https://www.gkps.net
favicon: /images/gkps favcon.png
colors:
  primary-color: "#0665d4"
  secondary-color: "#0665d4"
  media-colors:
    - title: media-color-one
      color: "#0665d4"
    - title: media-color-two
      color: "#f5a623"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: An online and public platform jointly established by the World
  Health Organization Patient Safety Flagship Unit and SingHealth Duke-NUS
  Institute for Patient Safety & Quality to facilitate systematic collection and
  sharing of patient safety knowledge by stakeholders in different geographic
  regions, economic and cultural settings. Administered by SingHealth Duke-NUS
  Institute for Patient Safety & Quality (IPSQ)
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d2qijbsoh0q7ha.amplifyapp.com
prod: https://master.d2qijbsoh0q7ha.amplifyapp.com
resources_name: resources-and-tools
shareicon: /images/gkps logo_edited 210823.png
is_government: false
facebook-pixel: ""
google_analytics: ""
google_analytics_ga4: ""
linkedin-insights: ""
